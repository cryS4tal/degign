/comments:
  get:
    tags:
      - comment
    summary: 获取评论列表
    description: |
      权限: 所有登录用户
    parameters:
      - $ref: '#/parameters/target_id_f'
      - $ref: '#/parameters/target_type_f'
      - $ref: '#/parameters/offset_q'
      - $ref: '#/parameters/limit_q'
    responses:
      200:
        $ref: '#/responses/comments'
  post:
    tags:
      - comment
    summary: 添加评论
    description: |
      权限: 律师
    parameters:
      - $ref: '#/parameters/target_id_f'
      - $ref: '#/parameters/target_type_f'
      - $ref: '#/parameters/content_f'
    responses:
      200:
        schema:
          $ref: '#/definitions/comment'
/comments/{id}:
  parameters:
    - $ref: '#/parameters/id'
  get:
    tags:
      - comment
    summary: 获取评论详情
    description: |
      权限: 所有登录用户
    responses:
      200:
        $ref: '#/responses/comment'
  put:
    tags:
      - comment
    summary: 修改评论
    description: |
      权限: 律师（发布者）
    parameters:
      - $ref: '#/parameters/content_f'
    responses:
      200:
        $ref: '#/responses/opt_success'
  delete:
    tags:
      - comment
    summary: 删除评论
    description: |
      权限: 发布者, 管理员
    responses:
      200:
        $ref: '#/responses/opt_success'
/comments/{id}/plus/{account_id}:
  parameters:
    - $ref: '#/parameters/id'
    - $ref: '#/parameters/account_id'
  get:
    tags:
      - plus
    summary: 获取点赞状态
    description: |
      权限: 用户
    responses:
      200:
        $ref: '#/responses/plus'
  put:
    tags:
      - plus
    summary: 点赞
    description: |
      权限: 用户
    responses:
      200:
        $ref: '#/responses/opt_success'
  delete:
    tags:
      - plus
    summary: 取消点赞
    description: |
      权限: 用户
    responses:
      200:
        $ref: '#/responses/opt_success'
