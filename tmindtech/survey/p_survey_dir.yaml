/survey_dir:
  get:
    tags:
      - dir
    summary: 获取目录树
    description: |
      登录用户
    responses:
      "200":
        $ref: '#/responses/survey_dir'
/survey_dir/{path}:
  parameters:
    - $ref: '#/parameters/path'
  post:
    tags:
      - dir
    summary: 新增分组
    description: 系统.问卷管理
    parameters:
      - $ref: '#/parameters/name_f'
      - $ref: '#/parameters/desc_f'
    responses:
      "200":
        $ref: '#/responses/survey_dir_node'
  put:
    tags:
      - dir
    summary: 更新分组信息
    description: 系统.问卷管理
    parameters:
      - $ref: '#/parameters/name_f'
      - $ref: '#/parameters/desc_f'
    responses:
      "200":
        $ref: '#/responses/opt_success'
  delete:
    tags:
      - dir
    summary: 删除分组
    description: 系统.问卷管理
    responses:
      "200":
        $ref: '#/responses/opt_success'
/survey_tree:
  get:
    tags:
      - dir
    summary: 获取问卷目录树
    description: |
      登录用户 包含问卷节点
    responses:
      "200":
        $ref: '#/responses/survey_tree'
