/survey_results:
  get:
    tags:
      - survey_result
    summary: 获取答卷列表
    description: |
      系统.答卷管理 个人
    parameters:
      - $ref: '#/parameters/owner_id_q'
      - $ref: '#/parameters/survey_id_q'
      - $ref: '#/parameters/edition_id_q'
      - $ref: '#/parameters/offset_q'
      - $ref: '#/parameters/limit_q'
    responses:
      "200":
        $ref: '#/responses/survey_results'
  post:
    tags:
      - survey_result
    summary: 添加答卷
    description: 个人
    parameters:
      - $ref: '#/parameters/request_b'
    responses:
      "200":
        $ref: '#/responses/survey_result'
/survey_results/{id}:
  get:
    tags:
      - survey_result
    summary: 查询答卷
    description: 个人
    parameters:
      - $ref: '#/parameters/id'
    responses:
      "200":
        $ref: '#/responses/survey_result'
  put:
    tags:
      - survey_result
    summary: 更新答卷
    description: 个人
    parameters:
       - $ref: '#/parameters/id'
       - $ref: '#/parameters/request_put_b'
    responses:
      "200":
        $ref: '#/responses/survey_result'
/survey_results/comments:
  get:
    tags:
      - survey_result
    summary: 获取自己评论过的答卷列表
    description: |
      权限：读取评论
    parameters:
      - $ref: '#/parameters/offset_q'
      - $ref: '#/parameters/limit_q'
    responses:
      "200":
        $ref: '#/responses/survey_results'
