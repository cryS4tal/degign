/lawyer_cards:
  get:
    tags:
      - lawyer_card
    summary: 获取律师名片列表
    description: |
      权限: 用户 & 管理员

      列出指定用户的律师名片列表
    parameters:
      - $ref: '#/parameters/account_id_q'
      - $ref: '#/parameters/offset_q'
      - $ref: '#/parameters/limit_q'
    responses:
      200:
        $ref: '#/responses/lawyer_cards'
/lawyer_cards/{id}:
  parameters:
    - $ref: '#/parameters/id'
  get:
    tags:
      - lawyer_card
    summary: 获取律师名片详情
    description: |
      权限: 拥有律师名片的用户
    responses:
      200:
        $ref: '#/responses/lawyer_card'
/lawyer/verify_reviews:
  get:
    tags:
      - lawyer
    summary: 获取认证审核列表
    description: |
      权限: 管理员
    parameters:
      - $ref: '#/parameters/state_q'
      - $ref: '#/parameters/name_q'
      - $ref: '#/parameters/offset_q'
      - $ref: '#/parameters/limit_q'
    responses:
      200:
        $ref: '#/responses/lawyer_verify_reviews'
  post:
    tags:
      - lawyer
    summary: 提交认证
    description: |
      权限: 用户
    parameters:
      - $ref: '#/parameters/phone_f'
      - $ref: '#/parameters/code_f'
      - $ref: '#/parameters/real_name_f'
      - $ref: '#/parameters/work_place_f'
      - $ref: '#/parameters/images_f'
      - $ref: '#/parameters/paths_f'
    responses:
      200:
        $ref: '#/responses/lawyer_verify_review'
/lawyer/verify_reviews/{id}:
  parameters:
    - $ref: '#/parameters/id'
  post:
    tags:
      - lawyer
    summary: 处理认证
    description: |
      权限: 管理员
    parameters:
      - $ref: '#/parameters/is_approved_f'
      - $ref: '#/parameters/result_msg_f'
    responses:
      200:
        $ref: '#/responses/opt_success'
/lawyers/verify_review:
  get:
    tags:
      - lawyer
    summary: 获取认证审核信息
    description: |
      权限: 用户&管理员
    parameters:
      - $ref: '#/parameters/account_id_q'
    responses:
      200:
        $ref: '#/responses/lawyer_verify_review'
/lawyers/{id}/survey_dirs:
  parameters:
    - $ref: '#/parameters/id'
  get:
    tags:
      - lawyer
    summary: 获取律师分类
    description: |
      权限: 用户 & 管理员
    responses:
      200:
        $ref: '#/responses/survey_dirs'
  put:
    tags:
      - lawyer
    summary: 设置律师分类
    description: |
      权限: 用户 & 管理员
    parameters:
      - $ref: '#/parameters/paths_f'
    responses:
      200:
        $ref: '#/responses/opt_success'
