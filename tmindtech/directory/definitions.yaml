# swagger
# directory/definitions

node:
  type: object
  properties:
    id:
      $ref: '#/definitions/id'
    type:
      type: integer
    parent_id:
      $ref: '#/definitions/id'
    name:
      type: string
    extras:
      $ref: '#/definitions/json_str'
    path:
      type: string
    out_id:
      $ref: '#/definitions/id'
file:
  $ref: '#/definitions/node'
folder:
  type: object
  allOf:
    - $ref: '#/definitions/node'
    - $ref: '#/definitions/array_base'
    - type: object
      properties:
        subfolders:
          $ref: '#/definitions/null_array'
        subfiles:
          $ref: '#/definitions/null_array'
dir_base:
  type: object
  description: 目录
  properties:
    path:
      type: string
      description: 目录路径
    name:
      type: string
      description: 目录名
    subfolders:
      description: 递归目录数组
      allOf:
        - $ref: '#/definitions/null_array'

special_dir_extras:
  type: object
  description: 应用特化额外信息
  properties:
    code:
      type: string
      description: 编号
    description:
      type: string
      description: 描述

special_dir_base:
  type: object
  description: 应用特化目录
  allOf:
    - $ref: '#/definitions/dir_base'
    - $ref: '#/definitions/special_dir_extras'
