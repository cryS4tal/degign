# swagger
# directory/definitions

node:
  type: object
  properties:
    id:
      $ref: '#/definitions/id'
    type:
      type: integer
      description: 节点类型
    parent_id:
      description: 父节点
      allOf:
        - $ref: '#/definitions/id'
    name:
      type: string
      description: 节点名称
    extras:
      $ref: '#/definitions/json_str'
    path:
      type: string
      description: 路径
    out_id:
      description: 外部引用Id
      allOf:
        - $ref: '#/definitions/id'
file:
  $ref: '#/definitions/node'
folder:
  type: object
  allOf:
    - $ref: '#/definitions/node'
    - $ref: '#/definitions/array_base'
    - type: object
      properties:
        subfolders:
          description: 子文件夹列表
          allOf:
            - $ref: '#/definitions/null_array'
        subfiles:
          description: 子文件列表
          allOf:
            - $ref: '#/definitions/null_array'
dir_base:
  type: object
  description: 目录
  properties:
    path:
      type: string
      description: 目录路径
    name:
      type: string
      description: 目录名
    subfolders:
      description: 递归目录数组
      allOf:
        - $ref: '#/definitions/null_array'
